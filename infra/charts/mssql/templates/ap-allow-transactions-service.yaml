apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-transaction-service
spec:
  selector:
    matchLabels:
      app: "mssql"
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/moneta/sa/transaction"]
  - to:
    - operation:
        ports: ["1433"]